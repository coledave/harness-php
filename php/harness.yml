---
harness('inviqa/php'):
  description: A docker based development environment for basic php applications.
  require:
    services:
      - proxy
    confd:
      - harness:/
---
attributes:
  docker:
    image:
      console: = 'my127/php:' ~ @('php.version') ~ '-fpm-stretch-console'
      php-fpm: = 'my127/php:' ~ @('php.version') ~ '-fpm-stretch'
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
